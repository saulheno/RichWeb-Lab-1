<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js"></script>
    </head>
    <body>
        
        <label for="H">Hours:</label>
        <textarea id="H" rows="2" cols="2"></textarea>

        <label for="M">Mins:</label>
        <textarea id="M" rows="2" cols="2"></textarea>

        <label for="S">Secs:</label>
        <textarea id="S" rows="2" cols="2"></textarea>
        
        <br>
        <button class="start"> Start! </button>
        <br>
        <div class="TimerArea">
            <h1 id="timeDisplay"></h1>
        </div>
        <script src="scripts.js"></script> 
    </body>
</html>
